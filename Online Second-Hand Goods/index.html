<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SecondHand Market</title>
</head>
<body>
    <header>
        <h1>SecondHand Market</h1>
        <p>Buy and Sell Quality Second-Hand Goods</p>
    </header>
    <section class="product-list">
        <article class="product">
            <img src="laptop_used.jpg" alt="Used Laptop">
            <h2>Used Laptop</h2>
            <p>Good condition, perfect for work</p>
            <span>$300</span>
            <button>Contact Seller</button>
        </article>
        <article class="product">
            <img src="bike_used.jpg" alt="Used Bike">
            <h2>Used Bike</h2>
            <p>Great for commuting, well-maintained</p>
            <span>$150</span>
            <button>Contact Seller</button>
        </article>
        <article class="product">
            <img src="furniture_used.jpg" alt="Used Furniture">
            <h2>Used Furniture</h2>
            <p>Classic design, in good shape</p>
            <span>$200</span>
            <button>Contact Seller</button>
        </article>
    </section>
    <footer>
        <p>&copy; 2023 SecondHand Market</p>
    </footer>
</body>
</html>
