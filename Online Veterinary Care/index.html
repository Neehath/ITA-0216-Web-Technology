<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Online Veterinary Care</title>
</head>
<body>
    <header>
        <h1>Online Veterinary Care</h1>
        <p>Your Pet's Health Matters!</p>
    </header>

    <section id="services">
        <h2>Our Services</h2>
        <div class="service">
            <img src="service1.jpg" alt="Service 1">
            <h3>Regular Checkups</h3>
            <p>Keep your pet healthy with regular checkups.</p>
        </div>
        <div class="service">
            <img src="service2.jpg" alt="Service 2">
            <h3>Diagnosis</h3>
            <p>Keep your pet healthy with clinical Diagnosis.</p>
        </div>
        <div class="service">
            <img src="service3.jpg" alt="Service 3">
            <h3>Vaccines</h3>
            <p>Keep your pet healthy with Vaccines.</p>
        </div>
    </section>

    <section id="appointments">
        <h2>Book an Appointment</h2>
        <form id="appointment-form">
            <label for="petName">Pet's Name:</label>
            <input type="text" id="petName" name="petName" required>

            <label for="appointmentDate">Appointment Date:</label>
            <input type="date" id="appointmentDate" name="appointmentDate" required>

            <button type="submit">Book Now</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Online Veterinary Care</p>
    </footer>
</body>
</html>
