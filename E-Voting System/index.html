<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>E-Voting System</title>
</head>
<body>
    <header>
        <h1>E-Voting System</h1>
    </header>

    <section id="voting-section">
        <h2>Vote for Your Candidate</h2>
        <form id="voting-form">
            <label for="candidates">Select Candidate:</label>
            <select id="candidates" name="candidates" required>
                <option value="candidate1">Candidate 1</option>
                <option value="candidate2">Candidate 2</option>
                <option value="candidate3">Candidate 3</option>
            </select>

            <button type="submit">Submit Vote</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 E-Voting System</p>
    </footer>
</body>
</html>
