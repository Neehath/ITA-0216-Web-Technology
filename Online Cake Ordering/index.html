<!DOCTYPE html>
<html>
<head>
<title>Online Cake Ordering System</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="head">
<h1>Welcome to Online Cake Ordering System</h1>
<h2>Available Cakes</h2>
<div class="container">
<div class="cake-container">
<div class="cake-box">
<img src="Cake1.jpg" alt="Chocolate Layer Cake">
<h3>Chocolate Layer Cake</h3>
<p>Rs 50</p>
<br>
<button>Add to Cart</button>
<br>
</div>
<div class="cake-box-1">
<img src="Cake2.jpg" alt="Strawberry Cake">
<h3>Strawberry Cake</h3>
<p>Rs 55</p>
<button>Add to Cart</button>
</div>
<div class="cake-box-2">
<img src="Cake3.jpg" alt="Vanilla Layer Cake">
<h3>Vanilla Layer Cake</h3>
<p>Rs 60</p>
<button>Add to Cart</button>
</div>
</div>
<h2>Your Cart</h2>
<div class="cart-container">
            
</div>
<h2>Order Summary</h2>
<div class="summary-container">
           
</div>
</div>
</body>
</html>
