<!DOCTYPE html>
<html>
<head>
<title>TRAIN TICKET BOOKING</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="body">
<div class="header">
<h1>TRAIN TICKET RESERVATION</h1>
</div>

<div class="content">
<h2>Availablity</h2>
<form>
<label for="startpoint">Start Point:</label>
<input type="text" id="startpoint" name="startpoint">

<label for="endpoint">End Point:</label>
<input type="text" id="endpoint" name="endpoint">

<label for="date">Journey Date:</label>
<input type="date" id="date" name="date">

<input type="submit" value="Search">
</form>

<h2>Available TICKETS</h2>
<div class="train">
           
</div>

<h2>Book Here </h2>
<form>
<label for="train">Train:</label>
<select id="train" name="train">
               
</select>

<label for="seats">Number of Seats:</label>
<input type="number" id="seats" name="seats" min="1">

<input type="submit" value="Book">
</form>
</div>

<div class="footer">
<p>&copy; @2023 Online Train Ticket Booking</p>
</div>
</div>
</body>
</html>
