<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Online Vehicle Rental</title>
</head>
<body>
    <header>
        <h1>Online Vehicle Rental</h1>
        <p>Explore the World with Our Rental Vehicles</p>
    </header>

    <section id="vehicles">
        <h2>Our Vehicles</h2>
        <div class="vehicle">
            <img src="car1.jpg" alt="Car 1">
            <h3>Honda Amaze</h3>
            <p>Sedan - $50/day</p>
            <button>Rent Now</button>
        </div>
        <div class="vehicle">
            <img src="car2.jpg" alt="Car 2">
            <h3>Land Rover</h3>
            <p>SUV - $80/day</p>
            <button>Rent Now</button>
        </div>
        <div class="vehicle">
            <img src="car3.jpg" alt="Car 3">
            <h3>Toyato Hilux</h3>
            <p>Truck - $100/day</p>
            <button>Rent Now</button>
        </div>
    </section>

    <section id="booking">
        <h2>Book a Vehicle</h2>
        <form id="booking-form">
            <label for="vehicleType">Select Vehicle Type:</label>
            <select id="vehicleType" name="vehicleType" required>
                <option value="sedan">Sedan</option>
                <option value="suv">SUV</option>
                <option value="truck">Truck</option>
            </select>

            <label for="rentalDays">Rental Days:</label>
            <input type="number" id="rentalDays" name="rentalDays" required>

            <button type="submit">Book Now</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Online Vehicle Rental</p>
    </footer>
</body>
</html>
