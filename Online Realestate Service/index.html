<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RealEstate Hub</title>
</head>
<body>
    <header>
        <h1>RealEstate Hub</h1>
        <p>Find Your Dream Home</p>
    </header>
    <section class="property-list">
        <article class="property">
            <img src="house1.jpg" alt="Modern House">
            <h2>Modern House</h2>
            <p>4 bedrooms, 3 bathrooms</p>
            <span>$500,000</span>
            <button>Contact Agent</button>
        </article>
        <article class="property">
            <img src="apartment1.jpg" alt="Luxury Apartment">
            <h2>Luxury Apartment</h2>
            <p>2 bedrooms, 2 bathrooms</p>
            <span>$300,000</span>
            <button>Contact Agent</button>
        </article>
        <article class="property">
            <img src="villa1.jpg" alt="Private Villa">
            <h2>Private Villa</h2>
            <p>5 bedrooms, 4 bathrooms</p>
            <span>$1,200,000</span>
            <button>Contact Agent</button>
        </article>
    </section>
    <footer>
        <p>&copy; 2023 RealEstate Hub</p>
    </footer>
</body>
</html>
