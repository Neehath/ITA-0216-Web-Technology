<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Blossom Express</title>
</head>
<body>
    <header>
        <h1>Blossom Express</h1>
        <p>Bringing Joy to Your Special Moments</p>
    </header>
    <section class="product-list">
        <article class="product">
            <img src="flower1.jpg" alt="Bouquet of Roses">
            <h2>Bouquet of Roses</h2>
            <p>Classic and Elegant</p>
            <span>$40</span>
            <button>Add to Cart</button>
        </article>
        <article class="product">
            <img src="gift1.jpg" alt="Gift Box">
            <h2>Gift Box</h2>
            <p>Surprise Package for Every Occasion</p>
            <span>$30</span>
            <button>Add to Cart</button>
        </article>
        <article class="product">
            <img src="combo1.jpg" alt="Flower and Chocolate Combo">
            <h2>Flower and Chocolate Combo</h2>
            <p>The Perfect Duo</p>
            <span>$50</span>
            <button>Add to Cart</button>
        </article>
    </section>
    <footer>
        <p>&copy; 2023 Blossom Express</p>
    </footer>
</body>
</html>
