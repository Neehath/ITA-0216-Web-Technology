<!DOCTYPE html>
<html>
<head>
<title> Flight Reservation System</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="body">
<div class="header">
<h1> Online Flight Reservation</h1>
</div>

<div class="content">
<h2>Flight Availability</h2>
<form>
<label for="startpoint">Start Point:</label>
<input type="text" id="startpoint" name="startpoint">

<label for="endpoint">End Point:</label>
<input type="text" id="endpoint" name="endpoint">

<label for="date">Departure Date:</label>
<input type="date" id="date" name="date">

<input type="submit" value="Search">
</form>

<h2>Available Flights</h2>
<div class="flights">

</div>

<h2>Book a Flight</h2>
<form>
<label for="flight">Flight:</label>
<select id="flight" name="flight">
               
</select>

<label for="passengers">Number of Passengers:</label>
<input type="number" id="passengers" name="passengers" min="1">

<input type="submit" value="Book">
</form>
</div>

<div class="footer">
<p>&copy; @2023 Online Flight Reservation System</p>
</div>
</div>
</body>
</html>
