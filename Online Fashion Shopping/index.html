<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fashionista Boutique</title>
</head>
<body>
    <header>
        <h1>Fashionista</h1>
        <p>Your Fashion, Your Style</p>
    </header>
    <section class="product-list">
        <article class="product">
            <img src="dress.jpg" alt="Elegant Dress">
            <h2>Elegant Dress</h2>
            <p>Perfect for Special Occasions</p>
            <span>Rs 1129</span>
            <button>Add to Cart</button>
        </article>
        <article class="product">
            <img src="shirt.jpg" alt="Casual Shirt">
            <h2>Casual Shirt</h2>
            <p>Comfortable and Stylish</p>
            <span>Rs 449</span>
            <button>Add to Cart</button>
        </article>
        <article class="product">
            <img src="shoes.jpg" alt="Classic Shoes">
            <h2>Classic Shoes</h2>
            <p>Elevate Your Style</p>
            <span>Rs 779</span>
            <button>Add to Cart</button>
        </article>
    </section>
    <footer>
        <p>&copy; 2023 Fashionista Boutique</p>
    </footer>
</body>
</html>
